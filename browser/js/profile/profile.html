<section id="profile" class="contentTop">
	<h1> Hello, {{user.email}}! </h1>
    <form class="userForm" ng-submit="updateProfile(user)">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" placeholder="{{user.username}}" ng-model="user.username" class="form-control" id="name">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" placeholder="{{user.password}}" ng-model="user.password" class="form-control" id="password">
        </div>
        <div class="form-group">
            <label for="password">email</label>
            <input type="text" placeholder="{{user.email}}" ng-model="user.email" class="form-control" id="email">
        </div>
    	<button class="btn btn-default" type="submit">Save Changes</button>
    </form>
    <ul class="nav nav-tabs">
        <li role="presentation" ng-click="setCurrentTab('orders')" ng-class="{ active: currentTab === 'orders' }"><a href="#">My Orders</a></li>
        <li role="presentation" ng-click="setCurrentTab('reviews')" ng-class="{ active: currentTab === 'reviews' }"><a href="#">My Reviews</a></li>
    </ul>
    <div ng-show="currentTab === 'orders'" class="orderList">
    	<h1> Order Confirmation Number</h1>
    	<div ng-repeat="order in user.orders">
            <span>{{order}}</span>
            <button ng-click="viewOrder(order)" class="btn btn-default">View Order Details</button>
        </div>
        <h3 ng-show="!user.orders">You have not placed any orders yet.</h3>

    </div>
    <div ng-show="currentTab === 'reviews'" class="reviewList">
        <h3 ng-show="!user.reviews">You have not written any reviews yet.</h3>
        <ul>
            <li ng-repeat="review in reviews">
                <h2>{{ review.product.name }}</h2>
                <img src="{{ review.product.image }}">
                <label>Title</label>
                <input type="text" ng-model="review.title" />
                <label>Content</label>
                <input type="text" ng-model="review.text" />
                <label>
                    <input type="radio" ng-model="review.rating" ng-value="1" />
                    1
                </label>
                <label>
                    <input type="radio" ng-model="review.rating" ng-value="2" />
                    2
                </label>
                <label>
                    <input type="radio" ng-model="review.rating" ng-value="3" />
                    3
                </label>
                <label>
                    <input type="radio" ng-model="review.rating" ng-value="4" />
                    4
                </label>
                <label>
                    <input type="radio" ng-model="review.rating" ng-value="5" />
                    5
                </label>
                <button ng-click="updateReview(review)">Edit Review</button>
                <button ng-click="deleteReview(review._id)">Delete Review</button>
            </li>
        </ul>
    </div>
</section>
