<section id="products-user">
	<div class="categorySelection">
		<ul>
			<li class="eachCategory" ng-repeat="category in categories" ng-click="selectCategory(category)" ng-class="{'active': category===currentCategory}"> {{category}}</li>	
		</ul>
	</div>
	<h1>{{currentCategory}}</h1>
    This is products-user view
	<section id="all-products">
		This is products
		<ul ng-show="currentCategory === 'all' || product.categories.indexOf(currentCategory) !== -1" ng-repeat="product in products">
			<li class="eachProduct"> {{product.name}}</li>
			<li class="eachProduct"> {{product.description}}</li>
			<img src="{{product.image}}">
			<li class="eachProduct"> {{product.price}}</li>
			<li class="eachProduct"> {{product.qty}}</li>
			<li class="eachProduct"> {{product.categories}}</li>
		</ul>
	</section>
</section>
