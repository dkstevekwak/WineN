<section class="signupForm contentTop">
    <form id="signup-form" name="signupForm" ng-submit="signupForm.$valid && createUser(user)" novalidate>
        <div class="alert alert-danger" ng-show="error">
            <span class="glyphicon glyphicon-exclamation-sign"></span>
            <span class="sr-only">Error:</span>
            {{ error }}
        </div>

        <div class="signupInput form-group">
            <label for="firstName">First Name</label>
            <input type="text" ng-model="user.firstName" class="form-control" id="firstName">
            <label for="lastName">Last Name</label>
            <input type="text" ng-model="user.lastName" class="form-control" id="lastName">
            <label for="email">Email Address*</label><span class="validationError" ng-show="signupForm.$submitted && signupForm.email.$error.required">Email Required</span>
            <input name="email" type="email" ng-model="user.email" class="form-control" id="email" required>
            <label for="password">Password</label>
            <input type="password" ng-model="user.password" class="form-control" id="password">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" ng-model="confirmPassword" class="form-control" id="confirmPassword">
            <button type="submit" class="btn btn-default">Submit</button>
        </div>
        <div class="socialMedia"><a href='https://winen.herokuapp.com/auth/facebook' target="_self"><img src="/img/fblogin.png" alt="Sign Up with Facebook"/></a></div>
        <div class="socialMedia"><a href='https://winen.herokuapp.com/auth/google' target="_self"><img src="/img/googlelogin.png" style="width: 166px; height: 38px;" alt="Sign Up with Google"/></a></div>
        <!--<a href='http://192.168.1.216:1337/auth/facebook' target="_self">Login with facebook</a>-->
    </form>
</section>
