<section class="signupForm contentTop">
    <form id="signup-form" name="signupForm" ng-submit="signupForm.$valid && createUser(user)">
        <div class="alert alert-danger" ng-show="error">
            <span class="glyphicon glyphicon-exclamation-sign"></span>
            <span class="sr-only">Error:</span>
            {{ error }}
        </div>

        <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" ng-model="user.firstName" class="form-control" id="firstName">
            <label for="lastName">Last Name</label>
            <input type="text" ng-model="user.lastName" class="form-control" id="lastName">
            <label for="email">Email Address</label>
            <input type="text" ng-model="user.email" class="form-control" id="email">
            <label for="password">Password</label>
            <input type="password" ng-model="user.password" class="form-control" id="password">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" ng-model="confirmPassword" class="form-control" id="confirmPassword">
            <button type="submit" class="btn btn-default">Submit</button>
        </div>
        <div><a href='http://localhost:1337/auth/facebook' target="_self"><img src="/img/fblogin.png" alt="Sign Up with Facebook"/></a></div>
        <!--<a href='http://192.168.1.216:1337/auth/facebook' target="_self">Login with facebook</a>-->
    </form>
</section>
